<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="headerContainer">
      <div class="headerTop">
        <div class="logo">
          <img src="assets\image\logo.svg" alt="" />
        </div>
        <div class="navMenu">
          <div>HABER</div>
          <div>SON DAKİKA</div>
          <div>SPOR</div>
          <div>EKONOMİ</div>
          <div>MAGAZİN</div>
        </div>
        <div class="rightNav">
          <div class="search">
            <input type="text" placeholder="Haber Ara" />
          </div>
          <div class="login">
            <span>Üye Girişi</span>
            <img src="assets\image\login.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="headerBottom">
        <div class="container">
          <div class="categories">
            <div>DÜNYA</div>
            <div>FİNANS</div>
            <div>POLİTİKA</div>
            <div>3.SAYFA</div>
            <div>TEKNOLOJİ</div>
            <div>GÜNCEL</div>
            <div>YAŞAM</div>
            <div>EĞİTİM</div>
            <div>SAĞLIK</div>
            <div>KUPONLAR</div>
          </div>
          <div class="allCategories">
            <img src="assets\image\categories.svg" alt="" /><span>
              TÜM KATEGORİLER
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="bannerInner">
        <img src="assets\image\banner1.png" alt="" />
      </div>
    </div>
    <div class="mainContainer">
      <div class="leftBanner">
        <img src="assets\image\bannerleft.png" alt="" />
      </div>
      <div class="midSlider">
        <div class="sliderContainer">
          <div class="slider"></div>
          <div class="exchange"></div>
          <div class="news">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="midRight">
          <img src="assets\image\midright.png" alt="" />
        </div>
      </div>
      <div class="rightBanner">
        <img src="assets\image\bannerleft.png" alt="" />
      </div>
    </div>
  </body>
</html>
